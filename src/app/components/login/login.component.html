<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto">
    <h1>login now</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">
        

   
       

        <div class="mb-2">
            <label for="email">email :</label>
            <input 
             formControlName="email" type="email" id="email" class="form-control">
        </div>

        <div class="alert alert-danger"
            *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || loginForm.get('email')?.value.length>0) ">
            <p *ngIf="loginForm.get('email')?.getError('required')">Email is Required</p>
            <p *ngIf="loginForm.get('email')?.getError('email')">email invalid</p>
        </div>


        <div class="mb-2">
            <label for="password">password :</label>
            <input 
             formControlName="password" type="password" id="password" class="form-control">
        </div>

        <div class="alert alert-danger"
            *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || loginForm.get('password')?.value.length>0) ">
            <p *ngIf="loginForm.get('password')?.getError('required')">password is Required</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')">password must start with upperCase then from 6
                to 10 </p>
        </div>
<div class="text-center">
    
    <button [disabled]="loginForm.invalid" class="btn-main ms-auto d-block">

        <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
     Register</button>

     <a routerLink="/forgetpassword" class="link-primary cursor-pointer">Forget Password</a>

</div>

    </form> 
    <p *ngIf="errMsg" class="alert alert-danger mt-1">{{errMsg}}</p> 

</section>
