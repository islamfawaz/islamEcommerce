<section class="py-3 mx-auto rounded shadow">
    <div class="row align-items-center">
        <div class="col-md-2">
            <owl-carousel-o [options]="productOption">
                <ng-container *ngFor="let src of productDetails.images">
                  <ng-template carouselSlide>
                    <img [src]="src" alt="Product Image">
                  </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
        <div class="col-md-10">
            <h3 class="h5">{{productDetails.title}}</h3>
            <p class="text-muted">{{productDetails.description}}</p>
            <h4 *ngIf="productDetails.category?.name" class="h6">{{productDetails.category.name}}</h4>
            <div class="d-flex justify-content-between align-items-center">
                <span>{{productDetails.price | currency}}</span>
                <div>
                    <i  [class.rating-color]="productDetails.ratingsAverage>=star" *ngFor="let star of [1,2,3,4,5]" class="fa-solid fa-star fa-2x px-4"></i>
                    <span class="text-muted fs-3">{{productDetails.ratingsAverage}}</span>
                </div>
            </div>
                <i class="fa-solid fa-heart fs-2 cursor-pointer py-3"></i>
      
                <button (click)="addProductItem(productDetails._id ,btnAdd)" #btnAdd class="btn-main w-100 py-2">+ Add to Cart</button>

        </div>
    </div>
</section>
